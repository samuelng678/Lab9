<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS && TrackJS.install({
      token: "a7a9635af32046c984bb7dcc5487d3b1"
      // for more configuration options, see https://docs.trackjs.com
    });
  </script>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));
    // Start your code here
    // You may move this JS to another file if you wish
    errorBtns[0].addEventListener('click', e => {
      console.log("Console Log Demo");
    });

    errorBtns[1].addEventListener('click', e => {
      console.error("Console Error Demo");
    });

    errorBtns[2].addEventListener('click', e => {
      console.count("Count Button");
    });

    errorBtns[3].addEventListener('click', e => {
      console.warn("Console Warn Button");
    });

    errorBtns[4].addEventListener('click', e => {
      let number = 2;
      const errorMsg = 'The number does not equal 3';
      console.assert(number === 3, { number: number, errorMsg: errorMsg });
    });

    errorBtns[5].addEventListener('click', e => {
      console.clear();
    });

    errorBtns[6].addEventListener('click', e => {
      console.dir(errorBtns[6]);
    });

    errorBtns[7].addEventListener('click', e => {
      console.dirxml(errorBtns[7]);
    });

    errorBtns[8].addEventListener('click', e => {
      console.group();
    });

    errorBtns[9].addEventListener('click', e => {
      console.groupEnd();
    });

    errorBtns[10].addEventListener('click', e => {
      function classes(name, num) {
        this.name = name;
        this.num = num;
      }

      let cse110 = new classes("Software Engineering", 110);
      let cse3 = new classes("Fluency in Information Technlogy", 3);
      let cse20 = new classes("Discrete Mathematics", 20);

      console.table([cse110, cse3, cse20]);
    });

    errorBtns[11].addEventListener('click', e => {
      console.time();
    });

    errorBtns[12].addEventListener('click', e => {
      console.timeEnd();
    });

    errorBtns[13].addEventListener('click', e => {
      function deep() {
        function deeper() {
          function deepest() {
            console.trace();
          }
          deepest();
        }
        deeper();
      }
      deep();
    });


    class inputError extends Error {
      constructor(message) {
        super(message);
        this.name = "inputError";
      }
    }

    let calc = document.getElementById("calculate");
    calc.addEventListener("click", e => {
      try {
        let first = document.querySelector('#first-num').value;
        let second = document.querySelector('#second-num').value;
        if (isNaN(first) || isNaN(second)) {
          throw new inputError("One of the arguments isn't a number");
        }
      } catch (err) {
        console.error(err);
      } finally {
        console.log("This was called inside of finally");
      }
    });

    window.onerror = function (message, source, lineno, colno, error) {
      console.log(message);
    }

    TrackJS.track('Testing TrackJS!');
                        

  </script>
</body>

</html>
